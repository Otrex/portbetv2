<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!--<link rel="stylesheet" type="text/css" href="/css/style2.css">-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,500&display=swap" rel="stylesheet">
    <style type="text/css">
    :root {
  --gen-padding: 30px;
  --gen-seperation:60px;
  --scroll-bg : green;
  --color : black;
  --bg-color-2 : white;
  --bg-color: rgba(240, 245, 255, 1);
}/*rgba(50, 50, 50, 1);*/
    * {font-family: 'Roboto', sans-serif;}
    ::-webkit-scrollbar {
  width: 5px;
  height: 5px;
}

::-webkit-scrollbar-thumb {
  opacity: .5;
  background-color: pink;
  /*background-color: var(--bg-color-2);*/
  transition: all .3s;
}

::-webkit-scrollbar-thumb:hover {
  opacity: 1;
}
::-webkit-scrollbar-track {
  background-color: var(--scroll-bg);
  box-shadow: inset 0px 0px 6px rgba(0,0,0,.0);
  transition: all .3s;
}

::-webkit-scrollbar-track:hover {
  background-color: rgb(250,250,250);
  box-shadow: inset 0px 0px 6px rgba(0,0,0,.2);
}
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
